<div class="page-container">

    <mat-card class="form-card">
        <mat-card-title class="card-title">Consultar circulación</mat-card-title>
        <br>

        <mat-card-content>
              <p class="nota">
                NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                Consultar.
            </p>

            <form [formGroup]="form" class="form-container">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Placa</mat-label>
                    <input matInput formControlName="placa" placeholder="ABC123" maxlength="7" (input)="form.controls.placa.setValue(
                    $any($event.target).value.toUpperCase(),
                    { emitEvent: false }
                     )" required>
                    <mat-hint>Formato: ABC123</mat-hint>
                    <mat-error *ngIf="form.controls.placa.hasError('pattern')">
                        Formato inválido. Ej: ABC123
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Fecha y hora</mat-label>
                    <input matInput type="datetime-local" formControlName="fechaHora">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="actions-center">
            <button mat-flat-button color="primary" class="btn-square" [disabled]="form.invalid" (click)="consultar()">
                Consultar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
